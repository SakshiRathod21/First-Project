<!DOCTYPE html>
<html>
  <head>
    <title>Reservation Form</title>
  </head>
  <body>
    <form>
      <h1>Railway Reservation Form</h1>
      <img src="Vande-Bharat-Express-kerala.jpg" height="300px;"><br>
      
      <label for="reservation"><b>Train Name</b> </label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
      <label for="train number"><b>Train Number</b></label><br>
      
      <input type="text" id="reservation" >
       &nbsp;&nbsp;&nbsp;&nbsp;

      <input type="number" id="train number" > 
      <br>
      <br>
      <br>
      <br>





      <label for="pick up"><b>Journey From</b> </label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="destination"><b>Journey To</b></label><br>
      
      <input type="text" id="pick up " >
       &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="destination" ><br>
      <br>
      <br>
      <br>
     
      <label><b>Class:</b></label><br>
      <input type="radio"name=class>ClassI&nbsp;
      <input type="radio"name=class>ClassII<br>
      <input type="radio"name=class>ClassIII
      <input type="radio"name=class>Sleeper

      <br>
      <br>
      <br>

       <label for="guest"><b>Number of Passengers:<b> </label>
        <input type="number" id="guest"  placeholder="Number of Guest"   >

      <br>
      <br>
      <br>
    
    <h4>Arrival Date & Time</h4>
     <input type="date"> &nbsp;&nbsp; <input type="time"> &nbsp;&nbsp;
     <datalist id="select">
    <option >
      AM
    </option>
    <option>
      PM
    </option>
   </datalist>
   <input list="select" placeholder="AM">

<br>
<br>
<br>
    <h4>Departure Date & Time</h4>
     <input type="date"> &nbsp;&nbsp; <input type="time"> &nbsp;&nbsp;
     <datalist id="select">
    <option >
      AM
    </option>
    <option>
      PM
    </option>
   </datalist>
   <input list="select" placeholder="AM">
   <br>
   <br>
   <br>
 <input type="submit" value="Resister" style="background-color:green;">
</form>
</body>
</html>
